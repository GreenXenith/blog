<div class="posts">
	{% for post in include.posts %}
		<div class="card" href="{{ post.url }}">
			{% if post.image %}
				<a class="card-image" href="{{ post.url }}">
					<figure class="image is-16x9">
						<img src="{{ post.image }}" alt="Post image">
					</figure>
				</a>
			{% endif %}
			<div class="card-content">
				<a class="is-pulled-right" href="{{ post.url }}">
					{{ post.date | date_to_string }}
				</a>
				<h2 class="title is-4">
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</h2>
				<div class="content">
					{{ post.excerpt }}
				</div>
				<p>
					<a class="button is-primary" href="{{ post.url }}">
						Read more
					</a>
				</p>
			</div>
		</div>
	{% endfor %}
</div>
