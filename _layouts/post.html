---
layout: default
---

<main class="container content my-5">
	<h1>{{ page.title }}</h1>
	<p>
		{% for tagname in page.tags %}
			{% assign tag = site.my_tags | where: "slug", tagname | first %}
			<a class="tag is-primary" href="{{ tag.url }}">
				{{ tag.title }}
			</a>
		{% endfor %}
	</p>

	{{ content }}
</main>
